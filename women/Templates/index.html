<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{{ title }}</title>
</head>
<body>
   <p>Main Page from {{ title }}</p>
   <ol>
      {% for user in users %}
         {% if user.is_published %}
         <li>{{ user.name }} - {{ user.age }}
         {% if not forloop.last %}
         <hr>
         {% endif %}
         </li>
         {% endif %}
      {% endfor %}
   </ol>
</body>
</html>
